<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id='app'></div>
	</body>
	
	<!--这个文件是用来生成虚拟节点。(完全不处理视图)-->
	<script src="js/react@15.4.2.js" type="text/javascript" charset="utf-8"></script>
	
	<!--这个文件专门处理视图.(需要有虚拟节点)(因此需要后引入)-->
	<script src="js/react-dom@15.4.2.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		
//		用Vue写一个没有数据的视图
		
//		1:需要虚拟节点.(template)
//		2:需需要挂载点.(el)
				
//		new Vue({
//			el:"#app",
//			template:'<div><p>2222222222</p></div>',
//			render:h=>h(标签名,属性列表,子节点列表)
//		})

//		React.createElement -> 用于生成虚拟节点。类似于Vue的render函数的回调createElement。参数一致。
//		let el = React.createElement('div',{},['1111']);

//		可以通过这个方法创建所有的模板。缺点就是太繁琐。
		let el = React.createElement('div',{
			id:'wrap',
			className:'box',
			onClick(){alert(30000)}
		},[
			React.createElement('p',{},'22222')
		]);

//		这个ReactDOM.render -> 把虚拟节点挂载到页面上生成新视图。
		ReactDOM.render(el,document.getElementById('app'));

//		编程风格:
//			{选项1:值1,选项2:值2} -> 配置式(Vue的风格)
//			delete oYm.name -> 命令式(操作符).
//			delete(oYm.name) -> 函数式.(react的风格,更趋向于原生js的风格,更灵活,更强大,可控性更强).

	</script>
</html>
