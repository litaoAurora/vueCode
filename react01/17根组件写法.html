<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id='root'></div>
	</body>
	
	<!--这个文件是用来生成虚拟节点。(完全不处理视图)-->
	<script src="js/react@15.4.2.js" type="text/javascript" charset="utf-8"></script>
	
	<!--这个文件专门处理视图.(需要有虚拟节点)(因此需要后引入)-->
	<script src="js/react-dom@15.4.2.js" type="text/javascript" charset="utf-8"></script>
	
	<!--这个插件是用来将字符串模板编译成虚拟节点.(自动用React.createElement进行转换虚拟节点)-->
	<script src="js/babel.js" type="text/javascript" charset="utf-8"></script>
	
	<!--type="text/babel" -> 必须这样设置,否则无法转换模板为虚拟节点-->
	<script type="text/babel">
				
		let el = null;		
		
//		react的组件写法
//		1:函数组件.
//		2:类组件.

//		react的组件的模板(template)必须通过函数返回.
//		组件的名字就是函数组件的函数名字.必须首字母大写.
//		引入组件也是使用自定义标签引入,标签的名字就是组件的名字.

//		函数组件一般用于显示不更新状态的组件.(写死的组件.)

		function Box(){
			//这里的str可以理解为组件的数据.
			let str = '我心不变,爱你一万年';	
			
			//return的jsx就是组件的template模板.
			return(
				<div>
					<h3>我是一个小小的石头</h3>
					<p>{str}</p>
				</div>
			)			
		}
		
		//根组件.
		function Root(){
			return (
				<div id='wrap'>
					<Box />
				</div>
			)
		}
		
		//ReactDOM.render -> 第一个参数是虚拟节点.
		//如果写组件,则也会自动把这个组件转换为虚拟节点.
		ReactDOM.render(<Root />,document.getElementById('root'));
			
	</script>
</html>
