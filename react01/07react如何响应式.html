<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id='app'></div>
	</body>
	
	<!--这个文件是用来生成虚拟节点。(完全不处理视图)-->
	<script src="js/react@15.4.2.js" type="text/javascript" charset="utf-8"></script>
	
	<!--这个文件专门处理视图.(需要有虚拟节点)(因此需要后引入)-->
	<script src="js/react-dom@15.4.2.js" type="text/javascript" charset="utf-8"></script>
	
	<!--这个插件是用来将字符串模板编译成虚拟节点.(自动用React.createElement进行转换虚拟节点)-->
	<script src="js/babel.js" type="text/javascript" charset="utf-8"></script>
	
	<!--type="text/babel" -> 必须这样设置,否则无法转换模板为虚拟节点-->
	<script type="text/babel">
		
//		react也是数据驱动进行编程,没有DOM操作
//		react也可以实现响应式.
//		
//		区别:
//			Vue的响应式是自动完成的.(1:数据必须写在视图内 2:数据必须有监听)
//			react默认没有响应式,响应式需要固定的方法(state)才能具有默认的响应式效果.

//		如果需要自己写逻辑实现响应式。
//			1:数据驱动后,更新虚拟节点.
//			2:重新挂载这个虚拟节点到视图上.

		let msg = '哈哈哈';
		
		let el = null
		
		function fn(){
			//数据驱动修改数据。
			msg = 100000;
			//更新虚拟节点，并重新挂载。
			render();			
		}
		
		function render(){
			//更新虚拟节点
			el = (
				<div id='wrap'>
					<button onClick={fn}>按钮</button>
					<p>{msg}</p>				
				</div>
			)
			//用新的虚拟节点挂载到真实视图上。
			ReactDOM.render(el,document.getElementById('app'));
		}
		
		//默认挂载一次视图。
		render();		
		
	</script>
</html>
