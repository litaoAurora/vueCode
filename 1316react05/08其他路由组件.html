<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.active{
				background: red;
			}
		</style>
	</head>
	<body>
		<div id='root'></div>
	</body>
	
	<script src="js/react.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/react-dom.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/react-router-dom.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/babel.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/babel">
		
//		导入与理由功能相关的功能组件。
		
//		Router -> 路由的所有组件都必须包裹在Router内.
//		Route -> 路由选项
//		Redirect -> 重定向组件
//		Link -> 跳转组件(a标签)
//		Switch -> 路由跳转时的顺序

		let {HashRouter:Router,Route,Redirect,Link,NavLink,Switch} = ReactRouterDOM
		
		class Home extends React.Component{
			render(){
				return (
					<div>
						<h3>主页内容</h3>
						<p>主页的详细内容</p>
					</div>
				)
			}
		}
		
		class News extends React.Component{
			render(){
				return (
					<div>
						<h3>新闻内容</h3>
						<p>新闻的详细内容</p>
					</div>
				)
			}
		}
		
		class Product extends React.Component{
			render(){
				return (
					<div>
						<h3>产品内容</h3>
						<p>产品的详细内容</p>
					</div>
				)
			}
		}
		
		//Router必须只有一个子组件.所有的路由组件,都必须放入Router内.(注意必须有根元素包裹)
		//NavLink -> 跳转组件。(a标签).activeClassName -> 切换到当前路由视图时的导航样式.
		//Switch -> 应该将所有的Route组件都放入Switch组件内.在组件的path相同匹配时,以前面的为准.
		
		class RouterView extends React.Component{
			render(){
				return (
					<Router>
						<div>							
							{/*<Link to='/home'>首页</Link>
							<Link to='/news'>新闻</Link>
							<Link to='/product'>产品</Link>*/}
							
							<NavLink activeClassName='active' to='/home'>首页</NavLink>
							<NavLink activeClassName='active' to='/news'>新闻</NavLink>
							<NavLink activeClassName='active' to='/product'>产品</NavLink>
							
							<Switch>
								<Route path='/home' component={Home} />
								<Route path='/news' component={News} />
								<Route path='/product'component={Product} />
								<Redirect path='/' to='/home' />							
							</Switch>
						</div>
					</Router>
				)
			}
		}
				
		class Root extends React.Component{
			render(){
				return (
					<div>
						<RouterView />
					</div>
				)
			}
		}
		
		ReactDOM.render(<Root />,document.getElementById("root"));
		
	</script>
</html>
