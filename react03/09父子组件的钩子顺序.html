<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='root'></div>
	</body>
	<script src="js/react.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/react-dom.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/babel.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/babel">
		
		//父组件和子组件的钩子指向顺序和vue的一致。
		
		class Box extends React.Component{
			constructor(){
				super();
				console.log('子组件的constructor')
			}
			
			num = 100;
			
			componentWillMount(){
				console.log('子组件componentWillMount运行')
			}
			
			render(){
				console.log('子组件的render')
				return (
					<div>{this.num}</div>
				)
			}
			
			componentDidMount(){
				console.log('子组件componentDidMount运行')
			}
		}
			
		class Root extends React.Component{
			
			constructor(){
				super();
				console.log('父组件的constructor')
			}
							
			componentWillMount(){
				console.log('父组件componentWillMount运行')
			}
			
			render(){
				console.log('父组件的render')
				return (
					<div>
						<h3>{this.msg}</h3>
						<Box />
						<Box />
					</div>
				)
			}
			
			componentDidMount(){
				console.log('父组件componentDidMount运行')
			}
			
		}
		
		ReactDOM.render(<Root />,document.getElementById("root"));

	</script>
</html>
