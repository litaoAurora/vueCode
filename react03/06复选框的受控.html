<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='root'></div>
	</body>
	<script src="js/react.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/react-dom.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/babel.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/babel">
		
//		复选框绑定state中的布尔值,需要给checked设置受控.不是value.
//		复选框的状态变化.(勾选状态的变化),依然通过onChange事件触发.

		class Root extends React.Component{
			
			state = {
				flag:true
			}
			
			fn(ev){				
				let {flag} = this.state				
				this.setState({flag:!flag})
			}
			
			
			render(){
				return (
					<React.Fragment>					
						<h3 style={{display:this.state.flag?"block":"none"}}>农夫山泉有点咸</h3>						
						<input type='checkbox' checked={this.state.flag} onChange={this.fn.bind(this)}  />						
					</React.Fragment>
				)
			}
		}
		
		ReactDOM.render(<Root />,document.getElementById("root"));
		
	</script>
</html>
