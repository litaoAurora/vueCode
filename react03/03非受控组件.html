<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='root'></div>
	</body>
	<script src="js/react.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/react-dom.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/babel.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/babel">
		
//		react表单组件
			
//			2:非受控组件.(没加value的表单)
//				非受控组件输入的内容不会更新state数据.、
				
//				非受控组件的value和组件的state没有任何关系,
//				如何获取非受控组件的value?
//				
//				给非受控组件添加ref = {this.btn}				
//				这里btn必须初始值是React.createRef()
//				
//				然后通过this.btn.current.value可以获取到非受控表单的value
		
		class Root extends React.Component{
			
			state = {msg:''}
			
			btn = React.createRef()
			
			saveVal(ev){
//				this.setState({msg:ev.target.value})
				this.setState({msg:ev.target.value.toUpperCase()})
			}
			
			fn(){
				this.setState({msg:1111111})
			}
			
			show(){				
				console.log(this.btn.current.value);
				
				//非受控组件的value更新到state。
				//但是state的更新是不会更新非受控组件的value。
				this.setState({msg:this.btn.current.value})
			}
			
			render(){
				return (
					<div>
						<input type='button' value='按钮' onClick={this.show.bind(this)} />
						<input type='button' value='修改state' onClick={this.fn.bind(this)} />
						{/*<input type='text' id='text' value={this.state.msg} onChange={this.saveVal.bind(this)} />*/}
						
						<input type='text' id='text' ref={this.btn} />
						
						<div>{this.state.msg}</div>
					</div>
				)
			}
		}
		
		ReactDOM.render(<Root />,document.getElementById("root"));
		
	</script>
</html>
