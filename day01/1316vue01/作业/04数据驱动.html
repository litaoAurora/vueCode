<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#app div{
				width: 200px;
				height: 200px;
				border:1px solid #000;
                float: left;
                margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div id='app'>		
			<input type="button" value='red' @click="getColor($event)"  />
			<input type="button" value='blue' @click="getColor($event)"  />
			<input type="button" value='green' @click="getColor($event)" /><br />
			<div @click="setColor($event)" ></div>
			<div @click="setColor($event)" ></div>
			<div @click="setColor($event)" ></div>			
		</div>
	</body>
	<script src="../js/vue.js"></script>

	<script type="text/javascript">
        //用vue实现拾取颜色效果,点击input后再点击某个div,div的内容和背景色变成input的value

		var app = new Vue({
			el : '#app',
			data : {
				color: null
			},
			methods : {
				getColor(ev){
					this.color =  ev.target.value;
				},
				setColor(ev){
					ev.target.style.background = this.color;
				}
			}
		})
	</script>
</html>
