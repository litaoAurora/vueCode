<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='div'>
        <input type="button" value="显示和" @click="setRandom()">
        <div> {{random}} </div>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    // 运行页面时,取两个随机整数,取值1-10;然后再app内的div内显示这两数的和.
    //点击按钮时再随机取两个随机数,div内显示新随机数的和.
        var ran = function (){
            var num = Math.ceil( Math.random() * 10 );
            if (num == 0){
                return arguments.callee();
            }
            return num;
        }
        
        var app = new Vue({
            el : '#div',
            data : {
                random : (()=>{
                    return ran() + ran();
                })()
            },
            methods : {
                setRandom(){
                   this.random = ran() + ran(); 
                }
            }

    })

</script>
</html>
