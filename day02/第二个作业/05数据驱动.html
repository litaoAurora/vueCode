<body>
    <div id='app'>
        <input type="button" value="插入li" @click="add">
        <input type="button" value="chang" @click="chang">
        <ul >
            <li v-for='(item, i) in arr'> {{item}} </li>
        </ul>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    //每点击一次按钮,给ul插入一个新的li.li的内容随机取1-10的随机整数

        el : '#app',
        data : {
            arr : []

        },
        methods : {
            add(){
