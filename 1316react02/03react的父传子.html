<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div>div{
            width: 200px;
            height: 200px;
            border:1px solid #000;
            display: none;
        }
        div.active{
            display: block
        }
        input.active{
            background:red
        }
    </style>
</head>
<body>
    <div id='div'></div>
</body>

<script src="js/react.development.js" type="text/javascript" charset="utf-8"></script>
<script src="js/react-dom.development.js" type="text/javascript" charset="utf-8"></script>
<script src="js/babel.js" type="text/javascript" charset="utf-8"></script>

<script type='text/babel'>
	
	//父传子，需要在组件标签上进行赋值 msg={this.msg}
	//子组件获取父组件传递的数据使用 this.props.msg
	
	class Tab extends React.Component{
			
		render(){
			return (
				<React.Fragment>
					<p>我是子组件的{this.props.msg}</p>
				</React.Fragment>				
			)
		}
	}
	
	class Root extends React.Component{
		
		msg = '绝世毒奶'
		
		render(){
			return (
				<React.Fragment>
					<h3>我是父组件的{this.msg}</h3>
					<Tab msg={this.msg} />
				</React.Fragment>			
			)
		}
	}
	
	ReactDOM.render(<Root />,document.getElementById('div'))
	
    
</script>
</html>
