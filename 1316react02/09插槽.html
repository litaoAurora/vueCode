<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id='root'></div>
		
	</body>
	<script src="js/react.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/react-dom.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/babel.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/babel">
		
//		组件插槽获取:
//			this.props.children，这是一个位数组。里面的每一项，就是一个插槽内容。

//		root render触发 -> 第一次Box执行 -> 第二次Box执行...

//		如果两个组件一个有插槽一个没有。很容易出错
//		视图渲染从上往下，会先渲染第一个BOX(render触发),这个Box没有插槽,则this.props.children就是undefined

		class Box extends React.Component{
			render(){
				return (
					<React.Fragment>						
						<h3>我是子组件</h3>
						{/*{this.props.flag && this.props.children[1]}
						<hr />
						{this.props.flag && this.props.children[0]}*/}
						
						{this.props.children && this.props.children[1]}
						<hr />
						{this.props.children && this.props.children[0]}
					</React.Fragment>
				)
			}
		}
		
		class Root extends React.Component{
			render(){
				return (
					<React.Fragment>
						<Box flag={false} />
						<Box flag={true} >
							<span>44444444444</span>
							<span>33333333333</span>
						</Box>
					</React.Fragment>
				)
			}
		}
		
		ReactDOM.render(<Root />,document.getElementById("root"));
		
	</script>
</html>
