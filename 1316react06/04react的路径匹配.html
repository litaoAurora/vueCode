<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="root"></div>
	</body>
	
	<script src="js/react.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/react-dom.development.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/react-router-dom.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/babel.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/babel">
		
//		vue的路径匹配默认是完全匹配.url上的哈希值必须和path提供的路径完全匹配才能跳转路由.
//		React的路径匹配默认是包含匹配.就是url上的哈希值路径包含path内的路径就可以跳转.
//		如果某个react路由在匹配路径需要完全匹配,可以给Route组件添加一个exact属性.

//		exact -> 可以让当前路由组件的路径匹配从包含匹配转化为完全匹配.

		const {HashRouter:Router,Route,Redirect,Switch,NavLink} = ReactRouterDOM;
		
		class Home extends React.Component{
			render(){
				return (
					<div>
						<h3>首页</h3>
						<div>首页</div>
					</div>
				)
			}
		}
		
		class News extends React.Component{
			render(){
				return (
					<div>
						<h3>新闻</h3>
						<div>新闻</div>
					</div>
				)
			}
		}
		
		class Product extends React.Component{
			render(){
				return (
					<div>
						<h3>产品</h3>
						<div>产品</div>
					</div>
				)
			}
		}
		
		class Root extends React.Component{
						
			render(){
				return (
					<React.Fragment>
						<Router>
							<React.Fragment>
								<NavLink to='/home'>首页</NavLink>
								<NavLink to='/news'>新闻</NavLink>
								<Switch>
									<Route path='/home' exact component={Home} />
									<Route path='/news' exact component={News} />
									<Route path='/product' exact component={Product} />
									<Redirect path='/' to='/home' />
								</Switch>
							</React.Fragment>
						</Router>
					</React.Fragment>
				)
			}
		}
		
		ReactDOM.render(<Root />,document.getElementById("root"));
		
	</script>
</html>
